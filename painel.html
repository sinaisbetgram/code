<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Betgram ‚Äî Resultado Manual</title>
<style>
  body {
    background: #0b1324;
    color: #fff;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #painel {
    background: rgba(11,19,36,0.97);
    border: 2px solid gold;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    width: 280px;
  }

  h2 {
    color: gold;
    margin-bottom: 12px;
  }

  .botoes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 12px;
  }

  button {
    background: #1e293b;
    border: 1px solid gold;
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  button:hover {
    background: gold;
    color: #0b1324;
  }

  #mensagem {
    background: #111827;
    border: 1px dashed gold;
    border-radius: 6px;
    padding: 10px;
    min-height: 50px;
    white-space: pre-line;
    margin-bottom: 10px;
  }

  #nota {
    color: #9ca3af;
    font-size: 12px;
    margin-top: -5px;
    margin-bottom: 10px;
  }

  #copiar {
    background: #22c55e;
    color: #fff;
    border: none;
  }

  #copiar:hover {
    background: #16a34a;
  }
</style>
</head>
<body>
  <div id="painel">
    <h2>üí∞ Painel Betgram</h2>

    <div class="botoes">
      <button onclick="setStake('0,5%')">0,5%</button>
      <button onclick="setStake('1%')">1%</button>
      <button onclick="setStake('2%')">2%</button>
    </div>

    <div id="nota">Selecione uma stake.</div>

    <div class="botoes">
      <button onclick="resultado('ganhei')">‚úÖ Ganhei</button>
      <button onclick="resultado('perdi')">‚ùå Perdi</button>
    </div>

    <div id="mensagem">Mensagem aparecer√° aqui...</div>
    <button id="copiar" onclick="copiarMensagem()">üìã Copiar</button>
  </div>

  <script>
    let stakeSelecionado = "";

    function setStake(valor) {
      stakeSelecionado = valor;
      const nota = document.getElementById("nota");
      if (valor === "0,5%") {
        nota.innerText = "üü° Entrada leve ‚Äî teste de valor ou cen√°rio incerto.";
      } else if (valor === "1%") {
        nota.innerText = "üü¢ Entrada padr√£o ‚Äî aposta equilibrada e s√≥lida.";
      } else if (valor === "2%") {
        nota.innerText = "üî• Entrada forte ‚Äî aposta principal com alta convic√ß√£o.";
      }
    }

    function resultado(tipo) {
      if (!stakeSelecionado) {
        alert("Selecione uma stake antes de marcar resultado.");
        return;
      }
      let msg = "";
      if (tipo === "ganhei") {
        msg = `‚úÖ GREEN\nüí∞ Lucro de ${stakeSelecionado}\n\n#betgram #green`;
      } else {
        msg = `‚ùå RED\nüí∏ Perda de ${stakeSelecionado}\n\n#betgram #red`;
      }
      document.getElementById("mensagem").innerText = msg;
    }

    function copiarMensagem() {
      const texto = document.getElementById("mensagem").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        const btn = document.getElementById("copiar");
        btn.innerText = "‚úÖ Copiado!";
        setTimeout(() => (btn.innerText = "üìã Copiar"), 2000);
      });
    }
  </script>
</body>
</html>

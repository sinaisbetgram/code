<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BetGram IA ‚Äî Gerador de An√°lises Inteligentes</title>
<style>
  :root {

  body {

  }
  input, select {

  }
  button {

  #abrir {

  }

    background: var(--panel);

    border: 1px dashed var(--gold);

    min-height: 120px;
  }
  .muted {
    color: #94a3b8;

    margin-top: 10px;
  }
  @media (max-width: 600px) {

    #app { padding: 16px; }

  }
</style>
</head>
<body>
  <div id="app">
    <h1>‚ö° BetGram IA ‚Äî Gerador de An√°lises</h1>

    <label>üèÖ Esporte:</label>
    <select id="esporte">
      <option>Futebol</option>
      <option>T√™nis</option>
      <option>Basquete</option>
      <option>V√¥lei</option>
    </select>

    <label>‚öîÔ∏è Confronto:</label>
    <input type="text" id="confronto" placeholder="Ex: Flamengo x Palmeiras">

    <button id="abrir">üîç Gerar e Abrir no ChatGPT</button>
    <button id="copiar">üìã Copiar Prompt</button>

    <div id="preview">üìã Sua solicita√ß√£o aparecer√° aqui.</div>
    <p class="muted">üí° Ap√≥s clicar em ‚ÄúGerar e Abrir no ChatGPT‚Äù, o ChatGPT abrir√° j√° com o texto pronto.  
Basta apertar Enter l√° para obter a an√°lise completa.  
Use ‚ÄúCopiar Prompt‚Äù se quiser colar manualmente.</p>
  </div>

  <script>
    const esporte = document.getElementById("esporte");
    const confronto = document.getElementById("confronto");
    const preview = document.getElementById("preview");
    const abrir = document.getElementById("abrir");
    const copiar = document.getElementById("copiar");

    function gerarTexto() {
      const e = esporte.value.trim();
      const c = confronto.value.trim();
      if (!e || !c) {
        preview.innerText = "‚ö†Ô∏è Preencha o esporte e o confronto corretamente.";
        return null;
      }

      const texto = `ChatGPT, analise todos os mercados entre ${c} no ${e}.
Fa√ßa uma an√°lise detalhada de probabilidades com base em dados hist√≥ricos, estilo de jogo, desempenho recente e contexto (por exemplo, mando de campo, fase, tipo de competi√ß√£o ou superf√≠cie, se aplic√°vel).
Liste os mercados com maior probabilidade de acontecer e indique a odd m√≠nima recomendada para que seja uma aposta de valor (por exemplo: ‚Äúesse mercado √© bom se odd for acima de 1.85‚Äù).
Por fim, destaque uma aposta principal com breve justificativa, e se poss√≠vel, aponte tamb√©m um mercado alternativo de valor.`;

      preview.innerText = texto;
      return texto;
    }

    abrir.addEventListener("click", () => {
      const texto = gerarTexto();
      if (!texto) return;
      const url = "https://chat.openai.com/?q=" + encodeURIComponent(texto);
      window.open(url, "_blank");
    });

    copiar.addEventListener("click", async () => {
      const texto = gerarTexto();
      if (!texto) return;
      try {
        await navigator.clipboard.writeText(texto);
        preview.innerText += "\n\n‚úÖ Prompt copiado para a √°rea de transfer√™ncia!";
      } catch {
        preview.innerText += "\n\n‚ö†Ô∏è N√£o foi poss√≠vel copiar automaticamente. Copie manualmente o texto acima.";
      }
    });
  </script>
</body>
</html>

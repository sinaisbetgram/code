<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>BetGram IA ‚Äî Gerador de Solicita√ß√µes</title>
<style>
  body {
    background: #0b1324;
    color: #fff;
    font-family: 'Roboto Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  #app {
    width: 100%;
    max-width: 600px;
    background: rgba(17, 24, 39, 0.95);
    border: 2px solid gold;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 12px gold;
  }
  h1 {
    text-align: center;
    color: gold;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #22c55e;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #334155;
    border-radius: 8px;
    background: #111827;
    color: #fff;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(90deg, #22c55e, gold);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #0b1324;
    transition: 0.3s;
  }
  button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 8px gold;
  }
  #preview {
    margin-top: 20px;
    padding: 12px;
    background: #111827;
    border-radius: 8px;
    border: 1px dashed gold;
    font-size: 13px;
    white-space: pre-wrap;
    min-height: 120px;
  }
</style>
</head>
<body>
  <div id="app">
    <h1>‚ö° BetGram IA ‚Äî Gerador de Arquivo</h1>

    <label>üèÖ Esporte:</label>
    <select id="esporte">
      <option value="Futebol">Futebol</option>
      <option value="T√™nis">T√™nis</option>
      <option value="Basquete">Basquete</option>
      <option value="V√¥lei">V√¥lei</option>
    </select>

    <label>‚öîÔ∏è Confronto:</label>
    <input type="text" id="confronto" placeholder="Ex: Tottenham x Manchester United">

    <button id="gerar">üíæ Gerar e Baixar .TXT</button>

    <div id="preview">üìã O texto gerado aparecer√° aqui antes do download.</div>
  </div>

  <script>
    document.getElementById("gerar").addEventListener("click", () => {
      const esporte = document.getElementById("esporte").value.trim();
      const confronto = document.getElementById("confronto").value.trim();
      const preview = document.getElementById("preview");

      if (!esporte || !confronto) {
        preview.innerText = "‚ö†Ô∏è Preencha o esporte e o confronto corretamente.";
        return;
      }

      const texto = `ChatGPT, analise todos os mercados entre ${confronto} no ${esporte}.
Identifique os mercados com maior probabilidade de acontecer e informe a odd m√≠nima recomendada
para que seja uma aposta de valor (exemplo: 'esse mercado √© bom se odd for acima de 1.85').`;

      preview.innerText = texto;

      // cria e baixa o arquivo
      const blob = new Blob([texto], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      const nomeArquivo = "analise_" + confronto.replace(/\s+/g, "_").toLowerCase() + ".txt";
      link.download = nomeArquivo;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);
    });
  </script>
</body>
</html>

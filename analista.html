<script>
function gerarTxt() {
  const esporte = document.getElementById('esporte').value.trim();

  if (!esporte || !times) {
    alert('Preencha o esporte e os times/jogadores.');
    return;
  }

  const texto = 
`ChatGPT, analise todos os mercados entre ${times} no ${esporte}.
Identifique os mercados com maior probabilidade de acontecer e informe a odd m√≠nima recomendada
para que seja uma aposta de valor (exemplo: 'esse mercado √© bom se odd for acima de 1.85').`;

  const nomeArquivo = `analise_${esporte.toLowerCase().replace(/\s+/g, '_')}_${times.toLowerCase().replace(/\s+/g, '_').replace(/x/g, 'x')}.txt`;

  const blob = new Blob([texto], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = nomeArquivo;
  link.click();

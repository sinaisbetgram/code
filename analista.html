<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>BetGram IA ‚Äî Gerador de Link ChatGPT</title>
<style>
  body {
    background: #0b1324;
    color: #fff;
    font-family: "Roboto Mono", monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  #app {
    width: 100%;

    background: rgba(17, 24, 39, 0.95);

    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 12px gold;
    text-align: center;
  }
  h1 {
    color: gold;

  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #22c55e;
    text-align: left;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #334155;
    border-radius: 8px;
    background: #111827;
    color: #fff;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(90deg, #22c55e, gold);
    border: none;
    border-radius: 8px;

  }
  button:hover {

  .muted {

  }
</style>
</head>
<body>
  <div id="app">
    <h1>‚ö° BetGram IA ‚Äî Gerador de Link ChatGPT</h1>

    <label>üèÖ Esporte:</label>
    <select id="esporte">
      <option value="Futebol">Futebol</option>
      <option value="T√™nis">T√™nis</option>
      <option value="Basquete">Basquete</option>
      <option value="V√¥lei">V√¥lei</option>
    </select>

    <label>‚öîÔ∏è Confronto:</label>
    <input type="text" id="confronto" placeholder="Ex: Tottenham x Manchester United">

    <button id="gerar">üîó Gerar Link e Abrir no ChatGPT</button>

    <div id="preview">üìã O texto do prompt aparecer√° aqui.</div>
    <div class="muted">üí° Ap√≥s clicar, o ChatGPT abrir√° j√° com o texto completo. Basta apertar Enter l√° para gerar sua an√°lise.</div>
  </div>

  <script>
    document.getElementById("gerar").addEventListener("click", () => {
      const esporte = document.getElementById("esporte").value.trim();
      const confronto = document.getElementById("confronto").value.trim();
      const preview = document.getElementById("preview");

      if (!esporte || !confronto) {
        preview.innerText = "‚ö†Ô∏è Preencha o esporte e o confronto antes.";
        return;
      }

      const texto = `ChatGPT, analise todos os mercados entre ${confronto} no ${esporte}.
Identifique os mercados com maior probabilidade de acontecer e informe a odd m√≠nima recomendada
para que seja uma aposta de valor (exemplo: 'esse mercado √© bom se odd for acima de 1.85').`;

      preview.innerText = texto;

      // gera link para ChatGPT com o texto pronto
      const encoded = encodeURIComponent(texto);
      const url = `https://chat.openai.com/?q=${encoded}`;

      // abre ChatGPT com o texto preenchido
      window.open(url, "_blank");
    });
  </script>
</body>
</html>

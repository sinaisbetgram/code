    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.2s ease-in-out;

  button:hover {
    background: var(--accent);
    transform: scale(1.03);
  }

  footer {
    margin-top: 30px;

    color: #888;
    text-align: center;
  }

  @media (min-width: 768px) {

<script type="module">
import * as futebol from './prompts/futebol.js';

  const mercado = document.getElementById('mercado').value.trim();

  const confronto = `${timeA} x ${timeB}`;
  let prompt = '';

  if (esporte === 'futebol') {

}

window.gerarPrompt = gerarPrompt;

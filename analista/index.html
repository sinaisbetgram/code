<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BetGram IA ‚Äî Prompt de Futebol (Abrir no ChatGPT)</title>
<style>
  :root{--bg:#0b1324;--panel:#111827;--accent:#22c55e;--gold:gold}
  html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:"Roboto Mono",monospace}
  .wrap{max-width:720px;margin:24px auto;padding:16px}
  .card{background:rgba(17,24,39,.96);border:2px solid var(--gold);border-radius:12px;padding:18px;box-shadow:0 8px 40px rgba(0,0,0,.45)}
  h1{margin:0 0 8px;text-align:center;color:var(--gold)}
  p.muted{margin:6px 0 16px;text-align:center;color:#a3b2c6;font-size:13px}
  label{display:block;margin-top:12px;margin-bottom:6px;color:var(--accent);font-weight:700}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #334155;background:var(--panel);color:#fff;box-sizing:border-box;font-size:14px}
  button{width:100%;padding:12px;margin-top:14px;border:0;border-radius:8px;font-weight:800;cursor:pointer;transition:.25s}
  .btn-primary{background:linear-gradient(90deg,var(--accent),var(--gold));color:var(--bg)}
  .btn-primary:hover{transform:scale(1.02);box-shadow:0 0 10px var(--gold)}
  .btn-ghost{background:transparent;border:1px solid #334155;color:#fff}
  #preview{margin-top:16px;background:var(--panel);border:1px dashed var(--gold);border-radius:8px;padding:12px;min-height:140px;white-space:pre-wrap;font-size:13px}
  .warn{color:#fca5a5;font-weight:700}
  @media (max-width:560px){.wrap{padding:10px} h1{font-size:20px}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>‚öΩ BetGram IA ‚Äî Prompt de Futebol</h1>
      <p class="muted">Preencha os campos e clique para abrir o ChatGPT com o prompt pronto.</p>

      <label>üèÖ Esporte</label>
      <select id="esporte">
        <option value="">Selecione</option>
        <option value="Futebol">Futebol</option>
        <!-- voc√™ pode adicionar outros esportes depois; nesta vers√£o o fluxo abre link apenas para Futebol -->
      </select>

      <label>‚öîÔ∏è Confronto</label>
      <input id="confronto" type="text" placeholder="Ex: Flamengo x Palmeiras">

      <label>üéØ Mercado (opcional)</label>
      <input id="mercado" type="text" placeholder="Ex: escanteios, cart√µes, resultado exato... (deixe vazio para todos)">

      <button id="abrir" class="btn-primary">üîó Gerar prompt e abrir no ChatGPT</button>
      <button id="mostrar" class="btn-ghost">üëÄ Mostrar/atualizar prompt (pr√©-visualiza√ß√£o)</button>

      <div id="preview">üìã O prompt aparecer√° aqui.</div>
    </div>
  </div>

<script>
(function(){
  const esporteEl   = document.getElementById('esporte');
  const confrontoEl = document.getElementById('confronto');
  const mercadoEl   = document.getElementById('mercado');
  const previewEl   = document.getElementById('preview');
  const abrirBtn    = document.getElementById('abrir');
  const mostrarBtn  = document.getElementById('mostrar');

  function promptFutebolTodos(confronto){
    return `ChatGPT, analise todos os mercados de aposta dispon√≠veis para o confronto ${confronto} no Futebol.

Considere os principais grupos de mercado:
- Resultado Final (1X2, Dupla Chance, Empate Anula, Handicap Asi√°tico e Europeu);
- Gols (Mais/Menos, Ambas Marcam, Gol nos Tempos, Resultado Exato, Time para Marcar);
- Escanteios (Total, Handicap, por Equipe, por Tempo);
- Cart√µes (Total, por Time, Jogador Receber, Cart√£o Vermelho);
- Especiais e Intermedi√°rios (HT/FT, Primeiro Gol, Marcar 2+, Intervalo/Final).

Para cada categoria, indique:
1. Qual mercado tem maior probabilidade de acontecer;
2. Qual seria a odd m√≠nima recomendada para representar valor esperado positivo;
3. Uma aposta principal com justificativa (baseada em desempenho recente, estilo de jogo, momento e estat√≠sticas m√©dias);
4. Um mercado alternativo de valor, se existir.

Finalize com um resumo destacando a aposta mais segura e a mais arriscada (alto potencial de retorno).`;
  }

  function promptFutebolMercado(confronto, mercado){
    return `ChatGPT, analise o mercado de ${mercado} para o confronto ${confronto} no Futebol.
Baseie-se em estat√≠sticas hist√≥ricas, estilo de jogo, tend√™ncia recente e contexto atual (mando, fase, competi√ß√£o).
Indique:
1. Qual o cen√°rio mais prov√°vel dentro desse mercado;
2. A odd m√≠nima justa para representar valor;
3. Uma recomenda√ß√£o de aposta e justificativa r√°pida;
4. E se poss√≠vel, um cen√°rio alternativo com bom valor esperado.`;
  }

  function gerarPromptAtual(){
    const esporte  = (esporteEl.value || '').trim();
    const confronto= (confrontoEl.value || '').trim();
    const mercado  = (mercadoEl.value || '').trim();

    if(!esporte || !confronto){
      return { ok:false, texto:"‚ö†Ô∏è Preencha o esporte e o confronto." };
    }

    if(esporte.toLowerCase() !== 'futebol'){
      return { ok:false, texto:"‚ö†Ô∏è Nesta vers√£o o link autom√°tico est√° dispon√≠vel apenas para Futebol." };
    }

    const texto = mercado
      ? promptFutebolMercado(confronto, mercado)
      : promptFutebolTodos(confronto);

    return { ok:true, texto };
  }

  function atualizarPreview(){
    const res = gerarPromptAtual();
    previewEl.textContent = res.texto;
    if(!res.ok) previewEl.classList.add('warn'); else previewEl.classList.remove('warn');
  }

  abrirBtn.addEventListener('click', () => {
    const res = gerarPromptAtual();
    previewEl.textContent = res.texto;
    if(!res.ok) { previewEl.classList.add('warn'); return; }
    previewEl.classList.remove('warn');

    const url = "https://chat.openai.com/?q=" + encodeURIComponent(res.texto);
    window.open(url, "_blank");
  });

  mostrarBtn.addEventListener('click', atualizarPreview);

  // atualiza√ß√£o de preview ao digitar (opcional)
  [esporteEl, confrontoEl, mercadoEl].forEach(el => {
    el.addEventListener('change', atualizarPreview);
    el.addEventListener('input',  () => {
      // debounce simples
      clearTimeout(el.__t);
      el.__t = setTimeout(atualizarPreview, 250);
    });
  });

  // Preview inicial
  atualizarPreview();
})();
</script>
</body>
</html>

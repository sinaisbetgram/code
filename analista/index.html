<body>

<h1>‚öΩ Gerador de An√°lise IA - Futebol</h1>

<div class="box">
  <label>üèÜ Confronto:</label>

  <label>üéØ Mercado (opcional):</label>

<footer>¬© 2025 Betgram - Intelig√™ncia IA de Apostas Esportivas</footer>

<script>
// ====== Prompt completo de Futebol ======
function promptFutebolCompleto(confronto) {
return `ChatGPT, analise todos os mercados de aposta dispon√≠veis para o confronto ${confronto} no Futebol.

Considere os principais grupos de mercado:
- Resultado Final (1X2, Dupla Chance, Empate Anula, Handicap Asi√°tico e Europeu);
- Gols (Mais/Menos, Ambas Marcam, Gol nos Tempos, Resultado Exato, Time para Marcar);
- Escanteios (Total, Handicap, por Equipe, por Tempo);
- Cart√µes (Total, por Time, Jogador Receber, Cart√£o Vermelho);
- Especiais e Intermedi√°rios (HT/FT, Primeiro Gol, Marcar 2+, Intervalo/Final).

Para cada categoria, indique:
1. Qual mercado tem maior probabilidade de acontecer;
2. Qual seria a odd m√≠nima recomendada para representar valor esperado positivo;
3. Uma aposta principal com justificativa (baseada em desempenho recente, estilo de jogo, momento e estat√≠sticas m√©dias);
4. Um mercado alternativo de valor, se existir.

Finalize com um resumo destacando a aposta mais segura e a mais arriscada (alto potencial de retorno).`;
}

// ====== Prompt de mercado espec√≠fico ======
function promptFutebolMercado(confronto, mercado) {
return `ChatGPT, analise o mercado de ${mercado} para o confronto ${confronto} no Futebol.
Baseie-se em estat√≠sticas hist√≥ricas, estilo de jogo, tend√™ncia recente e contexto atual (mando, fase, competi√ß√£o).

Indique:
1. Qual o cen√°rio mais prov√°vel dentro desse mercado;
2. A odd m√≠nima justa para representar valor;
3. Uma recomenda√ß√£o de aposta e justificativa r√°pida;
4. E se poss√≠vel, um cen√°rio alternativo com bom valor esperado.`;
}

// ====== Fun√ß√£o principal ======
function gerarTxt() {
  const confronto = document.getElementById('confronto').value.trim();
  const mercado = document.getElementById('mercado').value.trim();

  if (!confronto) {
    alert('Preencha o confronto (ex: Flamengo x Palmeiras).');
    return;
  }

  let texto;
  if (mercado) {
    texto = promptFutebolMercado(confronto, mercado);
  } else {
    texto = promptFutebolCompleto(confronto);
  }

  const nomeArquivo = `analise_futebol_${confronto.toLowerCase().replace(/\s+/g, '_').replace(/x/g, 'x')}${mercado ? '_' + mercado.toLowerCase().replace(/\s+/g, '_') : ''}.txt`;

  const blob = new Blob([texto], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = nomeArquivo;
  link.click();
  URL.revokeObjectURL(link.href);
}
</script>

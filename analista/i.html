<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betgram IA - Analisador Esportivo</title>
<style>
  :root {
    --bg: #0b1324;
    --panel: rgba(255, 255, 255, 0.06);

    --text: #fff;
    --accent: #16a34a;
  }

  body {
    background: var(--bg);

    font-family: "Montserrat", monospace;
    display: flex;

    align-items: center;

  h1 {

    font-size: 1.6em;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }

  .box {
    background: var(--panel);
    border: 2px solid var(--border);
    border-radius: 16px;
    padding: 24px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 0 16px rgba(34, 197, 94, 0.25);
  }

  label {
    display: block;
    margin-top: 14px;
    font-size: 1em;
    color: #ccc;
  }

  select, input {
    width: 100%;
    padding: 14px 12px;
    border-radius: 10px;
    border: 1px solid #333;
    margin-top: 6px;
    background: #111827;
    color: var(--text);
    font-size: 1.1em;
    box-sizing: border-box;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--border);
    box-shadow: 0 0 6px var(--border);
  }

  .confronto {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 8px;
  }

  .x-sep {
    color: #fff;
    font-weight: bold;
    font-size: 1.6em;
    margin: 6px 0;
  }

  .botoes {
    display: flex;
    gap: 10px;
    margin-top: 24px;
  }

  button {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  #analisar {
    background: var(--border);
    color: var(--bg);
  }

  #analisar:hover {
    background: var(--accent);
    transform: scale(1.03);
  }

  #limpar {
    background: #1f2937;
    color: #ccc;
    border: 1px solid #333;
  }

  #limpar:hover {
    background: #374151;
    color: #fff;
  }

  #mensagem {
    text-align: center;
    color: #22c55e;
    margin-top: 12px;
    font-size: 0.9em;
    display: none;
  }

  footer {
    margin-top: 30px;
    font-size: 0.85em;
    color: #888;
    text-align: center;
  }

  @media (min-width: 768px) {
    .box { width: 70%; }
    h1 { font-size: 2em; }
  }
</style>
</head>
<body>

<h1>ğŸ¯ Betgram IA - Analisador Esportivo</h1>

<div class="box">
  <label>ğŸ… Esporte:</label>
  <select id="esporte">
    <option value="futebol">âš½ Futebol</option>
    <option value="basquete">ğŸ€ Basquete</option>
    <option value="tenis">ğŸ¾ TÃªnis</option>
    <option value="volei">ğŸ VÃ´lei</option>
    <option value="mma">ğŸ¥Š MMA / Luta</option>
    <option value="formula1">ğŸï¸ FÃ³rmula 1</option>
    <option value="beisebol">âš¾ Beisebol</option>
    <option value="futebolamericano">ğŸˆ Futebol Americano</option>
    <option value="hockey">ğŸ’ HÃ³quei</option>
  </select>

  <label>ğŸ† CompetiÃ§Ã£o:</label>
  <input type="text" id="competicao" placeholder="Ex: BrasileirÃ£o, Champions League, NBA...">

  <label>ğŸ® Confronto:</label>
  <div class="confronto">
    <input type="text" id="timeA" placeholder="Time/Jogador A">
    <div class="x-sep">X</div>
    <input type="text" id="timeB" placeholder="Time/Jogador B">
  </div>

  <label>ğŸ¯ Mercado (opcional):</label>
  <input type="text" id="mercado" placeholder="Ex: Escanteios, Handicap, Total de Pontos...">

  <label id="labelOdd" style="display:none;">ğŸ’° Odd (opcional):</label>

  <div class="botoes">

<footer>Â© 2025 Betgram - InteligÃªncia IA Esportiva</footer>

<script type="module">
async function gerarPrompt() {
  const esporte = document.getElementById('esporte').value;
  const competicao = document.getElementById('competicao').value.trim();
  const timeA = document.getElementById('timeA').value.trim();
  const timeB = document.getElementById('timeB').value.trim();
  const mercado = document.getElementById('mercado').value.trim();
  const odd = document.getElementById('odd').value.trim();

  if (!timeA || !timeB) {
    alert('Preencha os dois times/jogadores.');
    return;
  }

  const confronto = `${timeA} x ${timeB}`;

  try {
    const modulo = await import(`./prompts/${esporte}.js`);
    const prompt = modulo.gerarPrompt(confronto, mercado, competicao, odd);
    const url = "https://chat.openai.com/?q=" + encodeURIComponent(prompt);
    window.open(url, "_blank");
  } catch (e) {
    alert(`âš ï¸ Esporte "${esporte}" ainda nÃ£o configurado.`);
    console.error(e);
  }
}

// Mostra o campo Odd apenas se o Mercado estiver preenchido
document.getElementById("mercado").addEventListener("input", e => {
  const hasValue = e.target.value.trim().length > 0;
  document.getElementById("odd").style.display = hasValue ? "block" : "none";
  document.getElementById("labelOdd").style.display = hasValue ? "block" : "none";
});

// FunÃ§Ã£o para limpar todos os campos
function limparCampos() {
  document.getElementById('competicao').value = '';
  document.getElementById('timeA').value = '';
  document.getElementById('timeB').value = '';
  document.getElementById('mercado').value = '';
  document.getElementById('odd').value = '';
  document.getElementById('odd').style.display = 'none';
  document.getElementById('labelOdd').style.display = 'none';
  document.getElementById('esporte').selectedIndex = 0;

  const msg = document.getElementById('mensagem');
  msg.style.display = 'block';
  setTimeout(() => msg.style.display = 'none', 2000);
}

window.gerarPrompt = gerarPrompt;
window.limparCampos = limparCampos;
</script>

</html>
